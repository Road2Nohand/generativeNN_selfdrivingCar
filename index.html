<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Neural Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        

    <div id="carDiv">
        <div id="btnDiv">

            <div class="checkBoxSliderButton_Class">
                <button id="restartBTN">Epoch🔄</button>

                <input type="checkbox" class="checkbox" id="autoEpochCHECKBOX">
                <label> Auto</label>

                <div id="populationCounter">Population: 0</div>
                <div id="sliderDiv">
                    <input type="range" min="1" max="1000" value="100" id="populationSlider">
                    <p id="populationSliderValue">1000</p>
                </div>
            </div>

            <button id="saveBTN">Save🧠</button>
            
            <div class="checkBoxSliderButton_Class">
                <button id="loadBTN">Load🧠</button>

                <input type="checkbox" class="checkbox" id="autoLoadCHECKBOX"> 
                <label> Auto</label>

                <div id="sliderDiv">
                    <p>Load Mutation</p>
                    <input type="range" min="0" max="100" value="10" id="mutationSlider">
                    <p id="mutationSliderValue">10%</p>
                </div>
            </div>

            <button id="exportBTN">Export🧠</button>
            <button id="resetBTN">RESET🗑️</button>
            <button id="killBTN">Kill💀</button>
            <button id="spawnViewBTN">Spawn📸</button>
            <button id="controllerBTN">🎮</button>
        </div>

        <canvas id="carCanvas"></canvas>
    </div>
    

    <div id="nnDiv">
        <h1> <a href="https://nn.cs.utexas.edu/downloads/papers/stanley.ec02.pdf" target="_blank">NEAT</a> <br> NeuroEvolution through Augmenting Topologies</h1>
        <canvas id="nnCanvas"></canvas>
    </div>
    

    <script src="neuralNetwork.js"></script>
    <script src="game.js"></script>
</body>
</html>
